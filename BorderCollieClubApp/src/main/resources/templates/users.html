<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{/fragments/navigation}"></nav>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Users</h2>
    <div
            th:each="user: ${users}"
            th:object="${user}"
            class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title">User Summary</h5>

            </div>
            <ul class="dog-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• Username
                        <th:block th:text="*{username}"></th:block>
                    </div>
                    <div class="card-text">• User email
                        <th:block th:text="*{email}"></th:block>
                    </div>

                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/pages/admins/{id}(id=*{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
