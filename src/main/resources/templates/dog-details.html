<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/fragments/head}">
</head>
<body>

<div>
    <nav th:replace="~{/fragments/navigation}"></nav>
</div>

<div class="container-fluid" th:object="${dog}">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title">Dog Info</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>• DogName: </span>
                        <th:block th:text="*{name}"></th:block>
                    </div>
                    <div class="card-text"><span>• Dog Age: </span>
                        <th:block th:text="*{age}"></th:block>
                    </div>
                    <div class="card-text"><span>• Dog Gender: </span>
                        <th:block th:text="*{gender}"></th:block>
                    </div>
                    <div class="card-text"><span>• Owner Name: </span>
                        <th:block th:text="*{ownerName}"></th:block>
                    </div>
                    <div class="card-text"><span>• Dog Kennel: </span>
                        <th:block th:text="*{kennelName}"></th:block>
                    </div>
                    <div class="card-text"><span>• Kennel Country: </span>
                        <th:block th:text="*{kennelCountry}"></th:block>
                    </div>
                </li>
            </ul>
            <div th:if="${canDelete}" class="card-body">
                <form th:method="DELETE" th:action="@{/dogs/{id}(id=*{id})}"
                      class="form-inline my-2 my-lg-0 border px-3">
                    <button type="submit" name="submit" value="value" class="btn btn-link nav-link">DELETE</button>
                </form>

            </div>


            <a class="nav-link" th:href="@{/dogs/all}">BACK</a>
        </div>
    </div>
</div>

</body>
</html>
