<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{/fragments/navigation}"></nav>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Dogs</h2>
    <div
            th:each="dog: ${dogs}"
            th:object="${dog}"
            class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">

            <ul class="dog-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• DogName
                        <th:block th:text="*{name}"></th:block>
                    </div>
                    <div class="card-text">• Dog Kennel
                        <th:block th:text="*{kennelName}"></th:block>
                    </div>
                    <div class="card-text">• Age
                        <th:block th:text="*{age}"></th:block>
                    </div>
                    <div class="card-text">• Dog Gender
                        <th:block th:text="*{gender}"></th:block>
                    </div>


                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/dogs/{id}(id=*{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
